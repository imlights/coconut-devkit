<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="tabid" content="home">
    <title>DevKit - Home</title>
    <script src="./editor.js"></script>
    <script>
        $(document).on("ready", function() {
            console.log("jquery loaded");
            $("button").on("click", function() {
                console.log($(this).id);
                ipcRenderer.send("tab", "add", $(this).id);
            });
        });
    </script>
</head>
<body>
    <div id="editor"></div>
    <div id="main">
        <div>
            <span class="title">Mapping Tools</span><br>
            <button id="mapeditor">Map Editor</button>
            <button id="tileseteditor">Tileset Editor</button>
            <button id="soundscapeeditor">Soundscape Editor</button>
            <button id="buildingeditor">Building Tileset Editor</button>
        </div>
        <div>
            <span class="title">Unit Tools</span><br>
            <button id="classeditor">Class Editor</button>
            <button id="itemeditor">Item Editor</button>
            <button id="mounteditor">Mounted Equipment Editor</button>
            <button id="skillseditor">Skills Editor</button>
        </div>
        <div>
            <span class="title">Asset Editor</span><br>
            <button id="imagepackager">Image Packager</button>
            <button id="fontpackager">Font Packager</button>
        </div>
    </div>
</body>
</html>
